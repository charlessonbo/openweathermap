<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <title>Weather App</title>
  
    <link rel="stylesheet" type="text/css" charset="utf8" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" type="text/css" charset="utf8" href="{% static 'css/fontawesome.min.css' %}">
    <link rel="stylesheet" type="text/css" charset="utf8" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" charset="utf8" href="{% static 'css/style.css' %}">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>

<body>
    {% include "navigationbar.html" %}
    {% block content %}{% endblock %}

    <script type="text/javascript" charset="utf8" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'js/moment.min.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'js/script.js' %}"></script>
    {% block script %}{% endblock %}
</body>
</html>
