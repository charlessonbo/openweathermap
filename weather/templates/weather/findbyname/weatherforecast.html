<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-lg-12 col-xl-12">
        <div class="card" style="color: #4B515D; border-radius: 35px;">
          <div class="card-body p-4">
            {% if result %}
                <div class="d-flex">
                <h6 class="flex-grow-1">{{result.location_name}}</h6>
                </div>
                <div class="d-flex">
                <h6>{{result.date_time}}</h6>
                </div>
                <div class="d-flex flex-column text-center mt-5 mb-4">
                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{result.temperature}} </h6>
                <span class="small">{{result.weather_description}}</span>
                </div>
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1" style="font-size: 1rem;">
                        <div><i class="far fa-paper-plane fa-fw"></i> Wind: <span class="ms-1" >{{result.wind}} </span></div>
                        <div><i class="fas fa-tint fa-fw"></i> Humidity: <span class="ms-1" > {{result.humidity}} </span></div>
                    </div>
                </div>
            {% else %}
            <strong>No available data</strong>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
